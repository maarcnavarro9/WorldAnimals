<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Animals of the world" />
    <meta name="author" content="Marc Navarro & Ángel Fernández" />
    <title>World Animals</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/gecko-svgrepo-com.svg" />
</head>

<body>
    <header>
        <img src="/assets/gecko-svgrepo-com.svg" height="35px" width="auto">
        <h1>World Animals</h1>
    </header>
    <main>
        <div class="videoMapContainer">
            <div class="videoContainer">
                <video id="myVideo" width="auto" height="auto" controls muted>
                    <source id="sourceMp4" src="./assets/videos/WorldAnimalsV1_4K.mp4" type="video/mp4">
                    <source id="sourceWebm" src="./assets/videos/WorldAnimalsV1_4K.webm" type="video/webm">
                    <track id="descTrackEn" kind="subtitles" label="English" srclang="en"
                        src="./media/descriptionsV1_En.vtt" />
                    <track id="descTrackEs" kind="subtitles" label="Spanish" srclang="es"
                        src="./media/descriptionsV1_Es.vtt" />
                    <track id="descTrackCa" kind="subtitles" label="Catalan" srclang="ca"
                        src="./media/descriptionsV1_Ca.vtt" />
                    <track id="metaTrack" kind="metadata" label="Metadata" src="./media/metadataV1.vtt" />
                </video>
            </div>
            <div class="buttonsContainer">
                <button id="btnVideo1">Video 1</button>
                <button id="btnVideo2">Video 2</button>
                <select id="qualitySelector">
                    <option value="4K" selected>4K</option>
                    <option value="1080p">Full HD</option>
                    <option value="720p">720p</option>
                </select>
            </div>
            <div class="mapa" id="map">
            </div>
        </div>
        <div class="descriptionContainer">
            <img id="fotoAnimal" src="#" height="250px" width="100%" />
            <div class="card">
                <div class="nombresContainer">
                    <h2 id="nombre">Nombre animal</h2>
                    <h3 id="especie">Especie</h3>
                </div>
                <p id="descripcion">Descripción del animal</p>
            </div>
        </div>
        <div class="card" id="capitulos">
        </div>
        <div class="popup">
            <button id="popupButton">
                <img src="./assets/chat_icon-icons.com_67748.svg" alt="LiveChatIcon" height="auto" width="50%" />
            </button>
            <div id="popupDiv">
                <div class="nombresContainer" style="padding: 10px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h1>Live Chat</h1>
                        <button id="popupOpenResponsiveButton">X</button>
                    </div>
                </div>
                <div id="overlay">
                    <div
                        style="height: 100%; display: flex; flex-direction: column; gap: 10px; justify-content: center; align-content: center; padding: 100px;">
                        <h2 style="color: white;">Por favor ingresa tu nombre</h2>
                        <div>
                            <input type="text" id="usernameInput" placeholder="Tu nombre" />
                            <button id="submitUsernameButton">Aceptar</button>
                        </div>
                    </div>
                </div>
                <div id="chatContainer">
                    <aside class="chatSelector">
                        <button class="chatIconButton" id="chatGlobalButton">
                            <img src="./assets/chatGlobal.svg" alt="chatGlobalIcon" height="auto" width="80%" />
                        </button>
                        <button class="chatIconButton" id="chatP2PButton">
                            <img src="./assets/chatP2P.svg" alt="chatP2PIcon" height="auto" width="80%" />
                        </button>
                        <button class="chatIconButton" id="chatIAButton">
                            <img src="./assets/chatgpt.svg" alt="chatIAIcon" height="auto" width="80%" />
                        </button>
                    </aside>

                    <div class="mensajesContainer" id="chatGlobal">
                    </div>
                    <div id="chatP2PParent">
                        <div id="chatP2P" class="mensajesContainer">
                        </div>
                        <div id="user-list">
                            <div class="chatWith">
                                <div style="display: flex; justify-content: center; margin-bottom: 10px;">
                                    <button id="disconnect-button" disabled>Disconnect</button>
                                </div>
                                <h3>Users</h3>
                                <div id="chat-with">Select a user</div>
                            </div>
                        </div>
                    </div>
                    <div id="chatIAParent">
                        <div class="mensajesContainer" id="chatIA" style="display: flex; padding: 0;">
                            <div class="mensajeSistemaContainer">Pregunta lo que quieras</div>
                        </div>
                        <button id="detenerEscritura">Detener Escritura</button>
                    </div>
                    <aside id="userListContainer">
                        <h4>Active Users</h4>
                        <ul id="userList"></ul>
                    </aside>
                </div>

                <div class="escribirMensajesContainer">
                    <input placeholder="Mensaje" />
                    <button>Enviar</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal">
            <div id="confirm-box">
                <p id="confirm-text"></p>
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>


    </main>
    <footer>
        <span>Marc Navarro Amengual y Ángel Fernández Rosado, 2025</span>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/closeMapsAlert.js"></script>
    <script src="./js/p2p.js"></script>
    <script src="./js/closeMapsAlert.js"></script>
    <script src="./js/websocket.js"></script>
    <script src="./js/qualityVideoScreenSize.js"></script>
    <script src="./js/mapa.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-CwDTo2Lsq5qMAAV99Oa4u9slVjd7i2I&callback=initMap">
        </script>
    <script src="./js/generarBotonesCapitulos.js"></script>
    <script src="./js/abrirCerrarPopup.js"></script>
    <script src="./js/cambiarChat.js"></script>
    <script src="./js/mensajeRespuestIA.js"></script>

</body>

</html>
