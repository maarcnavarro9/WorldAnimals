<!DOCTYPE html>
<html>

<head>
    <title>Control Remoto</title>
    <link href="../css/remote-playback.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <a href="/" style="color: white">World Animals</a>
        <h1>Control Remoto</h1>
        <div class="buttonContainer">
            <button onclick="sendVideoTime('backward')">
                <img src="../assets/10sAtras.svg" width="50px" height="50px">
            </button>
            <button onclick="sendCommand('play')" id="playButton">
                <img src="../assets/play.svg" width="50px" height="50px">
            </button>
            <button onclick="sendCommand('pause')" style="display: none;" id="pauseButton">
                <img src="../assets/stop.svg" width="50px" height="50px">
            </button>
            <button onclick="sendVideoTime('forward')">
                <img src="../assets/10sAlante.svg" width="50px" height="50px">
            </button>
        </div>
        <br><br>
        <div style="display: flex; width: 100%; gap: 10px">
            <div style="display: flex; flex-direction: column; width: 100%;">
                <span>Volumen</span>
                <input type="range" min="0" max="1" step="0.01" onchange="sendVolume(this.value)" />
            </div>
            <button onclick="sendMuteValue()">
                <img src="../assets/unmute.svg" width="50px" height="50px" id="unmuteSVG">
                <img src="../assets/mute.svg" width="50px" height="50px" style="display: none;" id="muteSVG">
            </button>
        </div>
        <br><br>
        <div class="buttonContainer">
            <select id="qualitySelector" onchange="sendQuality()">
                <option value="-1">Auto</option>
                <option value="0">360p</option>
                <option value="1">720p</option>
                <option value="2" selected>1080p</option>
                <option value="3" selected>2160p</option>
            </select>
            <select id="audioSelector" onchange="sendAudio()">
                <option value="-1">Auto</option>
                <option value="0">131 kbps</option>
                <option value="1">290 kbps</option>
            </select>
            <select id="videoTypeSelector" onchange="sendVideoType()">
                <option value="DASH">DASH</option>
                <option value="HLS">HLS</option>
                <option value="blockchain">BlockChain</option>
            </select>
        </div>
        <br><br>
        <div class="buttonContainer">
            <button onclick="sendVideo(1)">Video 1</button>
            <button onclick="sendVideo(2)">Video 2</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/remote-playback/remote-playback.js"></script>
    </main>
</body>

</html>
