<!DOCTYPE html>
<html>

<head>
    <title>Control Remoto</title>
</head>

<body>
    <h1>Control Remoto</h1>
    <button onclick="sendCommand('play')">â–¶ï¸ Reproducir</button>
    <button onclick="sendCommand('pause')">â¸ï¸ Pausar</button>
    <br><br>
    <input type="range" min="0" max="1" step="0.01" onchange="sendVolume(this.value)" />

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('ğŸ“² Conectado al servidor desde remote-playback.html');
        });

        function sendCommand(action) {
            console.log('ğŸ”¼ Enviando comando:', action);
            socket.emit('video-control', { action }); // ğŸ‘ˆ esto
        }

        function sendVolume(value) {
            console.log('ğŸ”¼ Enviando volumen:', value);
            socket.emit('video-control', { action: 'volume', value: parseFloat(value) }); // ğŸ‘ˆ esto
        }
    </script>


</body>

</html>
